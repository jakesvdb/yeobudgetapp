<div class="row">
    <div class="col-md-12" ng-show="categories.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-category/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Category</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Id&nbsp;</th>
        <th>Description&nbsp;</th>
        <th>Monthly&nbsp;</th>
        <th>BudgetAmount&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{category.id}}</td>
                <td>{{category.description}}</td>
                <td>{{category.monthly}}</td>
                <td>{{category.budgetAmount}}</td>
                <td><a href="#/edit-category/{{category.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Category</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="categories.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
